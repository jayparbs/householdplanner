  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>

  <!-- Google config -->
  <script>
    const GOOGLE_CLIENT_ID = "67683358478-9b12avs7dff4qankpocuplbn8hqa94d0.apps.googleusercontent.com";
    const GOOGLE_API_KEY   = "AIzaSyBKXtFB3CJcceyzFFH6c17xm_7_W5n_RJc";

    // Add Drive AppData scope for cross-device sync
    const SCOPES = [
      "https://www.googleapis.com/auth/calendar.readonly",
      "https://www.googleapis.com/auth/tasks.readonly",
      "https://www.googleapis.com/auth/drive.appdata"
    ].join(" ");

      "https://www.googleapis.com/discovery/v1/apis/tasks/v1/rest",
      "https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"
    ];

    const MEL_TZ = "Australia/Melbourne";
    const TARNEIT = { lat: -37.86, lon: 144.67 };
  </script>
</head>

<script>
  // Time and Date
  function updateTime() {
    const now = new Date();
    document.getElementById('time').textContent = now.toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit' });
    document.getElementById('date').textContent = now.toLocaleDateString('en-AU', { weekday: 'long', day: 'numeric', month: 'long' });
  }
  setInterval(updateTime, 1000); updateTime();

  // Theme Toggle
  const themeToggle = document.getElementById('theme-toggle');
  themeToggle.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
    localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
  });
  if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark');
  }

  // ---------- Google Auth & API init (robust across refresh) ----------
  let tokenClient;
  let gapiInited = false;
  let gisInited = false;
  let tokenRefreshTimer = null;

  function show(el) { el.classList.remove('hidden'); }
  function hide(el) { el.classList.add('hidden'); }

  function setSigninEnabled(enabled) {
    const btn = document.getElementById('signin');
    if (!btn) return;
    btn.disabled = !enabled;
    btn.setAttribute('aria-disabled', String(!enabled));
    if (enabled) {
      btn.classList.remove('opacity-60','cursor-not-allowed');
      btn.title = 'Sign in with Google';
    } else {
      btn.classList.add('opacity-60','cursor-not-allowed');
      btn.title = 'Loading Google…';
    }
  }

  function updateSigninUI(signedIn) {
    const status = document.getElementById('signin-status');
    const signOutBtn = document.getElementById('signout');

    if (signedIn) {
      status.textContent = "Signed in";
      status.style.background = "rgba(34,197,94,0.2)";
      show(signOutBtn);
      setSigninEnabled(false); // keep sign-in visible but disabled
    } else {
      status.textContent = "Signed out";
      status.style.background = "rgba(255,255,255,0.08)";
      hide(signOutBtn);
      setSigninEnabled(gapiInited && gisInited); // enable if libs ready
    }
  }

  function saveToken(tokenObj) {
    const expiresAt = Date.now() + (tokenObj.expires_in ? (tokenObj.expires_in * 1000) : 3600_000);
    const saved = { ...tokenObj, expires_at: expiresAt };
    localStorage.setItem('googleToken', JSON.stringify(saved));
    localStorage.setItem('googleSignedIn', 'true');
  }
  function loadToken() {
    try { const raw = localStorage.getItem('googleToken'); return raw ? JSON.parse(raw) : null; }
    catch { return null; }
  }
  function clearSavedToken() {
    localStorage.removeItem('googleToken');
    localStorage.removeItem('googleSignedIn');
  }

  function startTokenRefreshLoop() {
    if (tokenRefreshTimer) clearTimeout(tokenRefreshTimer);
    const schedule = () => {
      const saved = loadToken();
      const msToExpiry = saved?.expires_at ? (saved.expires_at - Date.now()) : (55 * 60 * 1000);
      const wait = Math.max(5 * 60 * 1000, msToExpiry - 5 * 60 * 1000);
      tokenRefreshTimer = setTimeout(() => {
        try { tokenClient.requestAccessToken({ prompt: '' }); } catch (e) { console.warn('Silent refresh failed:', e); }
        schedule();
      }, wait);
    };
    schedule();
  }

  async function onSignedIn() {
    updateSigninUI(true);
    startTokenRefreshLoop();
    try { await syncMealPlanFromDrive(); } catch (e) { console.warn('Meal plan Drive sync failed (using local):', e); }
    await refreshCalendar();
    await (typeof initTasks === 'function' ? initTasks() : refreshTasks());
  }

  async function tryRestoreSession() {
    const saved = loadToken();

    // Use existing fresh token
    if (saved && saved.expires_at && (saved.expires_at - Date.now()) > 60_000) {
      gapi.client.setToken({ access_token: saved.access_token });
      await onSignedIn();
      return;
    }

    // If previously signed in, attempt silent refresh
    if (localStorage.getItem('googleSignedIn') === 'true') {
      try {
        tokenClient.requestAccessToken({ prompt: '' });
        return; // on success, callback will call onSignedIn()
      } catch (e) {
        console.warn('Silent sign-in failed:', e);
      }
    }

    // Fallthrough: show signed-out state with enabled button
    updateSigninUI(false);
  }

  // Click handlers
  document.getElementById('signin').addEventListener('click', () => {
    if (!(gapiInited && gisInited)) return; // still loading
    tokenClient.requestAccessToken({ prompt: 'consent' });
  });

  document.getElementById('signout').addEventListener('click', async () => {
    try {
      const t = gapi.client.getToken();
      if (t?.access_token) {
        google.accounts.oauth2.revoke(t.access_token);
      }
      gapi.client.setToken('');
      clearSavedToken();
      if (tokenRefreshTimer) clearTimeout(tokenRefreshTimer);
      updateSigninUI(false);
      document.getElementById('calendar').innerHTML = "";
      document.getElementById('tasks').innerHTML = "";
    } catch (e) { console.error(e); }
  });

  // Init order: GIS first (tokenClient), then GAPI, then restore session
  window.onload = () => {
    // 1) Init GIS FIRST
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: GOOGLE_CLIENT_ID,
      scope: SCOPES,
      callback: (resp) => {
        if (resp?.error) {
          console.error('GIS error:', resp);
          updateSigninUI(false);
          return;
        }
        const current = gapi.client.getToken() || {};
        const tokenToSave = {
          access_token: current.access_token || resp.access_token,
          expires_in: (resp.expires_in ?? 3600)
        };
        saveToken(tokenToSave);
        onSignedIn();
      },
    });
    gisInited = true;

    // 2) Load GAPI
    gapi.load('client', async () => {
      await gapi.client.init({ apiKey: GOOGLE_API_KEY, discoveryDocs: DISCOVERY_DOCS });
      gapiInited = true;

      // 3) With BOTH ready, restore session or enable the button
      setSigninEnabled(true);
      await tryRestoreSession();
    });
  };

  document.addEventListener('visibilitychange', () => {
    if (!document.hidden) {
      const saved = loadToken();
      if (saved && saved.expires_at - Date.now() < 5 * 60 * 1000) {
        try { tokenClient.requestAccessToken({ prompt: '' }); } catch {}
      }
    }
  });

  // ---------- Calendar (next 3 days, primary) ----------
  async function refreshCalendar() {
    const calendarEl = document.getElementById('calendar');
    calendarEl.innerHTML = `<div class="text-sm opacity-70">Loading events…</div>`;

    const now = new Date();
    const end = new Date(now.getTime() + 3 * 24 * 60 * 60 * 1000);

    try {
      const res = await gapi.client.calendar.events.list({
        calendarId: 'primary',
        timeMin: now.toISOString(),
        timeMax: end.toISOString(),
        singleEvents: true,
        orderBy: 'startTime',
      });

      const events = res.result.items || [];
      if (!events.length) {
        calendarEl.innerHTML = `<div class="text-sm opacity-70">No upcoming events.</div>`;
        return;
      }

      calendarEl.innerHTML = events.map(ev => {
        const start = ev.start.dateTime ? new Date(ev.start.dateTime) : new Date(ev.start.date);
        const endD  = ev.end?.dateTime ? new Date(ev.end.dateTime) : (ev.end?.date ? new Date(ev.end.date) : null);
        const allDay = !ev.start.dateTime;

        const dayStr = start.toLocaleDateString('en-AU', { weekday: 'long', day: 'numeric', month: 'short', timeZone: MEL_TZ });
        const timeStr = allDay
          ? 'All day'
          : `${start.toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit', timeZone: MEL_TZ })}${endD ? ' – ' + endD.toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit', timeZone: MEL_TZ }) : ''}`;

        const location = ev.location ? `<div class="text-xs opacity-70 mt-0.5"><i data-feather="map-pin" class="inline w-3 h-3"></i> ${ev.location}</div>` : '';

        return `
          <div class="border-l-4 border-primary pl-3 py-2 bg-white/10 rounded-r-lg">
            <div class="font-medium">${ev.summary || '(No title)'}</div>
            <div class="text-sm text-gray-300">${dayStr}${allDay ? '' : `, ${timeStr}`}</div>
            ${location}
          </div>
        `;
      }).join('');

      feather.replace();
    } catch (e) {
      console.error(e);
      calendarEl.innerHTML = `<div class="text-sm text-red-400">Failed to load events: ${e.result?.error?.message || e.message}</div>`;
    }
  }
  document.getElementById('refresh-events').addEventListener('click', () => {
    if (gapi.client.getToken()) refreshCalendar();
  });

  // ---------- Tasks (default list) ----------
  async function initTasks() { await refreshTasks(); }

  async function refreshTasks() {
    const tasksEl = document.getElementById('tasks');
    tasksEl.innerHTML = `<div class="text-sm opacity-70">Loading tasks…</div>`;
    try {
      const listsRes = await gapi.client.tasks.tasklists.list({ maxResults: 1 });
      const defaultList = (listsRes.result.items || [])[0];
      if (!defaultList) {
        tasksEl.innerHTML = `<div class="text-sm opacity-70">No task lists found.</div>`;
        return;
      }
      const res = await gapi.client.tasks.tasks.list({
        tasklist: defaultList.id,
        showCompleted: false,
        showHidden: false,
        maxResults: 100,
      });
      const tasks = (res.result.items || []).filter(t => !t.status || t.status !== 'completed');
      if (!tasks.length) {
        tasksEl.innerHTML = `<div class="text-sm opacity-70">No open tasks.</div>`;
        return;
      }
      tasksEl.innerHTML = tasks.map(t => {
        const due = t.due ? new Date(t.due) : null;
        const dueStr = due ? due.toLocaleString('en-AU', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit', timeZone: MEL_TZ }) : '';
        return `
          <div class="flex items-start gap-2 py-1 border-b border-white/10">
            <input type="checkbox" class="mt-1 rounded text-primary" disabled />
            <div class="flex-1">
              <div>${t.title || '(Untitled task)'}</div>
              ${dueStr ? `<div class="text-xs opacity-70">Due ${dueStr}</div>` : ''}
            </div>
          </div>
        `;
      }).join('');
    } catch (e) {
      console.error(e);
      tasksEl.innerHTML = `<div class="text-sm text-red-400">Failed to load tasks: ${e.result?.error?.message || e.message}</div>`;
    }
  }
  document.getElementById('refresh-tasks').addEventListener('click', () => {
    if (gapi.client.getToken()) refreshTasks();
  });

  // ---------- Weather (Open-Meteo) ----------
  async function loadWeather() {
    const currentTemp = document.getElementById('current-temp');
    const desc = document.getElementById('weather-description');
    const summary = document.getElementById('weather-summary');
    const forecast = document.getElementById('weather-forecast');

    try {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${TARNEIT.lat}&longitude=${TARNEIT.lon}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min,sunrise,sunset&timezone=Australia%2FMelbourne`;
      const r = await fetch(url);
      const data = await r.json();

      const cur = data.current;
      const wmo = cur.weather_code;
      const label = weatherLabel(wmo);
      currentTemp.textContent = `${Math.round(cur.temperature_2m)}°C`;
      desc.textContent = label;
      summary.innerHTML = `
        <p class="text-sm">Humidity: ${Math.round(cur.relative_humidity_2m)}% | Wind: ${Math.round(cur.wind_speed_10m)} km/h</p>
        <p class="text-sm">Sunrise: ${fmtTime(data.daily.sunrise[0])} | Sunset: ${fmtTime(data.daily.sunset[0])}</p>
      `;

      const daysHtml = [0,1,2].map(i => {
        const dayName = new Date(data.daily.time[i]).toLocaleDateString('en-AU',{weekday:'short'});
        const high = Math.round(data.daily.temperature_2m_max[i]);
        const low  = Math.round(data.daily.temperature_2m_min[i]);
        const dlabel = weatherLabel(data.daily.weather_code[i]);
        return `
          <div class="text-center bg-white/15 rounded-lg p-3 backdrop-blur-sm">
            <div class="font-medium">${i===0?'Today': (i===1?'Tomorrow':dayName)}</div>
            <div class="text-2xl font-bold my-1">${high}°</div>
            <div class="text-xs">${dlabel} · Low ${low}°</div>
          </div>
        `;
      }).join('');
      forecast.innerHTML = daysHtml;

    } catch (e) {
      console.error(e);
      desc.textContent = "Unavailable";
    }
  }
  function fmtTime(iso) {
    const d = new Date(iso);
    return d.toLocaleTimeString('en-AU',{hour:'2-digit',minute:'2-digit'});
  }
  function weatherLabel(code){
    const map = {
      0:'Clear sky', 1:'Mainly clear', 2:'Partly cloudy', 3:'Overcast',
      45:'Fog', 48:'Depositing rime fog',
      51:'Light drizzle', 53:'Drizzle', 55:'Dense drizzle',
      61:'Light rain', 63:'Rain', 65:'Heavy rain',
      66:'Freezing rain', 67:'Heavy freezing rain',
      71:'Light snow', 73:'Snow', 75:'Heavy snow',
      77:'Snow grains',
      80:'Light showers', 81:'Showers', 82:'Heavy showers',
      85:'Snow showers', 86:'Heavy snow showers',
      95:'Thunderstorm', 96:'Thunderstorm (hail)', 99:'Thunderstorm (hail)'
    };
    return map[code] ?? '—';
  }

  // ---------- Meal Plan (UI + Local) ----------
  function initMealPlan() {
    const mealPlanElement = document.getElementById('meal-plan');
    const days = ['Saturday','Sunday','Monday','Tuesday','Wednesday','Thursday','Friday'];
    const defaultMeals = ['Family Dinner Out','Roast Chicken','Spaghetti Bolognese','Chicken Stir Fry','Beef Tacos','Vegetable Curry','Takeout Night'];
    const defaultAssignees = ['Family','Family','Jayesh','Amrita','Jayesh','Amrita','Family'];

    let mealPlanHTML = '';
    days.forEach((day, index) => {
      mealPlanHTML += `
        <div class="grid grid-cols-3 items-center border-b border-white/10 pb-2">
          <div class="font-medium">${day}</div>
          <div class="text-sm">
            <input type="text" value="${defaultMeals[index]}" class="bg-transparent border-b border-gray-400 focus:border-primary focus:outline-none w-full py-1" data-day="${day.toLowerCase()}-meal">
          </div>
          <div class="text-sm text-right">
            <select class="bg-transparent border-b border-gray-400 focus:border-primary focus:outline-none pr-6" data-day="${day.toLowerCase()}-assignee">
              <option value="Jayesh" ${defaultAssignees[index] === 'Jayesh' ? 'selected' : ''}>Jayesh</option>
              <option value="Amrita" ${defaultAssignees[index] === 'Amrita' ? 'selected' : ''}>Amrita</option>
              <option value="Family" ${defaultAssignees[index] === 'Family' ? 'selected' : ''}>Family</option>
            </select>
          </div>
        </div>
      `;
    });
    mealPlanElement.innerHTML = mealPlanHTML;

    // Hydrate from local if present
    const savedMealPlan = localStorage.getItem('mealPlan');
    if (savedMealPlan) {
      const mealPlanData = JSON.parse(savedMealPlan);
      days.forEach(day => {
        const dayKey = day.toLowerCase();
        if (mealPlanData[dayKey]) {
          document.querySelector(`[data-day="${dayKey}-meal"]`).value = mealPlanData[dayKey].meal ?? '';
          document.querySelector(`[data-day="${dayKey}-assignee"]`).value = mealPlanData[dayKey].assignee ?? 'Family';
        }
      });
    }

    // Save button -> local + cloud
    document.getElementById('save-meal-plan').addEventListener('click', async () => {
      const mealPlanData = {};
      days.forEach(day => {
        const dayKey = day.toLowerCase();
        mealPlanData[dayKey] = {
          meal: document.querySelector(`[data-day="${dayKey}-meal"]`).value,
          assignee: document.querySelector(`[data-day="${dayKey}-assignee"]`).value
        };
      });
      saveMealPlanLocal(mealPlanData);
      try {
        await savePlannerToDrive();
        alert('Meal plan saved and synced!');
      } catch (e) {
        console.error(e);
        alert('Saved locally. Sync will retry next time you sign in.');
      }
    });

    // Autosave on change (local immediate, cloud debounced)
    mealPlanElement.querySelectorAll('input[type="text"], select').forEach(el => {
      el.addEventListener('change', () => {
        const current = getMealPlanFromUI();
        saveMealPlanLocal(current);
        saveDebounced();
      });
    });
  }

  // ---------- Meal Plan Sync (Drive AppData) ----------
  const MP_STORAGE_KEY = 'mealPlan';
  const MP_META_KEY    = 'mealPlan:meta';   // { updatedAt }
  const MP_DRIVE_FILE  = 'planner.json';

  function getMealPlanFromUI() {
    const days = ['Saturday','Sunday','Monday','Tuesday','Wednesday','Thursday','Friday'];
    const plan = {};
    days.forEach(day => {
      const key = day.toLowerCase();
      plan[key] = {
        meal: document.querySelector(`[data-day="${key}-meal"]`).value,
        assignee: document.querySelector(`[data-day="${key}-assignee"]`).value
      };
    });
    return plan;
  }
  function applyMealPlanToUI(plan) {
    if (!plan) return;
    const days = ['Saturday','Sunday','Monday','Tuesday','Wednesday','Thursday','Friday'];
    days.forEach(day => {
      const key = day.toLowerCase();
      const row = plan[key];
      if (row) {
        const mealEl = document.querySelector(`[data-day="${key}-meal"]`);
        const assEl  = document.querySelector(`[data-day="${key}-assignee"]`);
        if (mealEl) mealEl.value = row.meal ?? '';
        if (assEl)  assEl.value  = row.assignee ?? 'Family';
      }
    });
  }
  function saveMealPlanLocal(plan) {
    localStorage.setItem(MP_STORAGE_KEY, JSON.stringify(plan));
    localStorage.setItem(MP_META_KEY, JSON.stringify({ updatedAt: Date.now() }));
  }
  function loadMealPlanLocal() {
    try { return JSON.parse(localStorage.getItem(MP_STORAGE_KEY) || '{}'); }
    catch { return {}; }
  }
  function loadMetaLocal() {
    try { return JSON.parse(localStorage.getItem(MP_META_KEY) || '{}'); }
    catch { return {}; }
  }

  async function ensureDriveLoaded() {
    if (!gapi.client?.drive) {
      await gapi.client.load('drive', 'v3');
    }
  }
  async function findDrivePlannerFile() {
    await ensureDriveLoaded();
    const list = await gapi.client.drive.files.list({
      spaces: 'appDataFolder',
      q: `name='${MP_DRIVE_FILE}' and trashed=false`,
      fields: 'files(id, name, modifiedTime)'
    });
    return (list.result.files || [])[0] || null;
  }
  async function downloadPlannerFromDrive(fileId) {
    const res = await gapi.client.drive.files.get({ fileId, alt: 'media' });
    return res.body ? JSON.parse(res.body) : res.result;
  }
  async function uploadPlannerToDrive(payload, fileId) {
    await ensureDriveLoaded();
    const metadata = {
      name: MP_DRIVE_FILE,
      parents: ['appDataFolder'],
      mimeType: 'application/json'
    };
    const boundary = '-------314159265358979323846';
    const delimiter = `\r\n--${boundary}\r\n`;
    const closeDelim = `\r\n--${boundary}--`;

    const body =
      delimiter + 'Content-Type: application/json; charset=UTF-8\r\n\r\n' +
      JSON.stringify(metadata) +
      delimiter + 'Content-Type: application/json\r\n\r\n' +
      JSON.stringify(payload) +
      closeDelim;

    const path = fileId
      ? `/upload/drive/v3/files/${fileId}?uploadType=multipart`
      : '/upload/drive/v3/files?uploadType=multipart';

    await gapi.client.request({
      path,
      method: fileId ? 'PATCH' : 'POST',
      headers: { 'Content-Type': `multipart/related; boundary="${boundary}"` },
      body
    });
  }
  async function savePlannerToDrive() {
    const plan = loadMealPlanLocal();
    const meta = loadMetaLocal();
    const payload = { data: plan, meta: { ...meta, updatedAt: Date.now() } };
    const existing = await findDrivePlannerFile();
    await uploadPlannerToDrive(payload, existing?.id);
  }
  async function syncMealPlanFromDrive() {
    const existing = await findDrivePlannerFile();
    const localMeta = loadMetaLocal();
    const localTs = Number(localMeta.updatedAt || 0);

    if (!existing) {
      const localPlan = loadMealPlanLocal();
      const hasLocal = Object.keys(localPlan).length > 0;
      if (hasLocal) await savePlannerToDrive();
      return { source: hasLocal ? 'local->drive' : 'none' };
    }

    const cloudPayload = await downloadPlannerFromDrive(existing.id);
    const cloudTs = Number(cloudPayload?.meta?.updatedAt || 0);

    if (cloudTs >= localTs) {
      saveMealPlanLocal(cloudPayload.data || {});
      applyMealPlanToUI(cloudPayload.data || {});
      return { source: 'drive->local' };
    } else {
      await savePlannerToDrive();
      return { source: 'local->drive' };
    }
  }
  const saveDebounced = (() => {
    let t;
    return () => {
      clearTimeout(t);
      t = setTimeout(() => savePlannerToDrive().catch(console.error), 800);
    };
  })();

  // ---------- Boot ----------
  document.addEventListener('DOMContentLoaded', () => {
    feather.replace();
    initMealPlan();
    loadWeather(); // live weather
  });
</script>
